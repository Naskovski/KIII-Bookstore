name: Package with Maven, Build Docker Image, and push to DockerHub

on:
  push:
    branches:
      - master
  release:
    types: [created]

jobs:
  build-java-package:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 19
        uses: actions/setup-java@v3
        with:
          java-version: '19'
          distribution: 'temurin'

      - name: Build app with Maven
        run: mvn -B package -DskipTests --file pom.xml

      - name: Archive build artifacts
        if: success()
        uses: actions/upload-artifact@v3
        with:
          name: app-artifact
          path: target/*.jar
          
  build-push-docker:
    needs: build-java-package
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download build artifacts
        uses: actions/download-artifact@v3
        with:
          name: app-artifact
          path: target/
          
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push container image to registry
        uses: docker/build-push-action@v3
        with:
          push: true
          tags: index.docker.io/${{ secrets.AzureAppService_ContainerUsername_c44e79bf5ef84d238ecedaeb808c9ff0 }}/naskovski/kiii-bookstore:${{ github.sha }}
          file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build-push-docker
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'filip-bookstore'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_d3f3254b0a7444389586d3301cfe9820 }}
        images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_c44e79bf5ef84d238ecedaeb808c9ff0 }}/naskovski/kiii-bookstore:${{ github.sha }}'
