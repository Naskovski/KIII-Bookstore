<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Store</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="bg-dark">
<header th:replace="header :: header">
</header>
<main class="content mx-auto p-4 bg-light w-50 shadow-lg rounded mt-5">
    <h1 th:if="${bookstore == null}" class="text-center text-info">Add New Bookstore</h1>
    <h1 th:if="${bookstore != null}" class="text-center text-info">Edit Bookstore</h1>

    <form th:action="${bookstore!=null ? '/bookstores/edit/' + bookstore.getId() : '/bookstores/add'}"
          th:method="post"
          class="needs-validation" novalidate>
        <div class="mb-3">
            <label for="name" class="form-label">Bookstore Name:</label>
            <input type="text" class="form-control" id="name" name="name" placeholder="Enter the name here"
                   th:value="${bookstore!=null ? bookstore.getName() : ''}" required>
            <div class="invalid-feedback">Please enter the bookstore name.</div>
        </div>
        <div class="mb-3">
            <label for="address" class="form-label">Address:</label>
            <input type="text" class="form-control" id="address" name="address" placeholder="Enter the address here"
                   th:value="${bookstore!=null ? bookstore.getAddress() : ''}" required>
            <div class="invalid-feedback">Please enter the address.</div>
        </div>
        <div class="mb-3">
            <label for="city" class="form-label">City:</label>
            <input type="text" class="form-control" id="city" name="city" placeholder="Enter the city here"
                   th:value="${bookstore!=null ? bookstore.getCity() : ''}" required>
            <div class="invalid-feedback">Please enter the city.</div>
        </div>
        <button type="submit" class="btn btn-success btn-lg w-100 mt-3 shadow-sm"
                th:text="${bookstore!=null ? 'Edit' : 'Add'}"></button>
    </form>
</main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-pZytA67yA8tuvE5E3MEF3gkmD9EIv+p4Y3+R2b4RKwKw9n59isX9Uz0cswMkwt4F" crossorigin="anonymous"></script>
<script>
    (function () {
        'use strict'
        var forms = document.querySelectorAll('.needs-validation')
        Array.prototype.slice.call(forms)
            .forEach(function (form) {
                form.addEventListener('submit', function (event) {
                    if (!form.checkValidity()) {
                        event.preventDefault()
                        event.stopPropagation()
                    }
                    form.classList.add('was-validated')
                }, false)
            })
    })()
</script>
</body>
</html>
