<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bookstores</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <style>
    body {
      width: 800px;
      margin: auto;
    }
    form {
      display: inline-block;
    }
  </style>
</head>
<body class="bg-dark">
<header th:replace="header :: header">
</header>
<main class="content mx-auto p-4 bg-light w-75 shadow-lg rounded mt-5">
  <h1 class="text-center text-info">Bookstores</h1>

  <div class="mb-4">
    <div th:each="store: ${bookstores}" class="card p-3 mb-3">
      <h5 class="card-title" th:text="${store.toString()}"></h5>
      <div class="d-flex justify-center align-center">
        <form class="d-inline m-3" th:method="get" th:action="@{'bookstores/edit-store-form/' + ${store.getId()}}">
          <button class="btn btn-primary me-2" type="submit">Edit</button>
        </form>

        <form class="d-inline m-3" th:method="get" th:action="@{'bookstores/delete/' + ${store.getId()}}">
          <button class="btn btn-danger" type="submit">Delete</button>
        </form>
      </div>

    </div>
  </div>

  <form th:action="@{'bookstores/add-store-form'}">
    <button class="btn btn-success" type="submit">Add New Bookstore</button>
  </form>
</main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-pZytA67yA8tuvE5E3MEF3gkmD9EIv+p4Y3+R2b4RKwKw9n59isX9Uz0cswMkwt4F" crossorigin="anonymous"></script>
</body>
</html>
