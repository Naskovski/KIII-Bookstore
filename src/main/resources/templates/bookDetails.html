<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${selectedBook.getTitle()}"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="bg-dark">
<header th:replace="header :: header">
</header>
<main class="content mx-auto p-4 bg-light w-75 shadow-lg rounded mt-5">
    <h1 class="text-center text-info" th:text="${selectedBook.getTitle()}"></h1>

    <section class="mb-5">
        <h2 class="text-info" th:text="${selectedBook.getGenre()}"></h2>
        <h2 class="text-info" th:text="${selectedBook.getYear()}"></h2>
        <h2 class="text-info">Authors:</h2>
        <ul class="list-group">
            <li class="list-group-item" th:each="author: ${selectedBook.getAuthors()}" th:text="${author.getName() + ' ' + author.getSurname()}"></li>
        </ul>
    </section>

    <section>
        <h1 class="text-info">Books by <span th:text="${selectedAuthor.getName() + ' ' + selectedAuthor.getSurname()}"></span>:</h1>
        <form th:method="POST">
            <ul class="list-group">
                <li class="list-group-item d-flex justify-content-between align-items-center" th:each="book: ${booksByAuthor}">
                    <span th:text="${book.getTitle()}"></span>
                    <button type="submit" class="btn btn-danger btn-sm" th:name="selectedBookRemoveFrom" th:value="${book.getIsbn()}">Remove</button>
                </li>
            </ul>
        </form>
    </section>
</main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-pZytA67yA8tuvE5E3MEF3gkmD9EIv+p4Y3+R2b4RKwKw9n59isX9Uz0cswMkwt4F" crossorigin="anonymous"></script>
</body>
</html>
