<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <title>Add new Author to Book</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="bg-dark">
<header th:replace="header :: header">
</header>
<main class="content mx-auto p-4 bg-light w-75 shadow-lg rounded mt-5">
  <h1 class="text-center text-info">Select the Author to Add to the Book</h1>
  <div class="row">
    <section class="col-md-8">
      <h2 class="text-info">Select Author:</h2>
      <form th:method="post" th:action="@{'/books/'+${selectedBook.getIsbn()}+'/add_author'}" class="mb-3">
        <div th:each="author: ${authors}" class="form-check">
          <input class="form-check-input" type="radio" th:name="authorId" th:value="${author.getId()}" id="author-${author.getId()}">
          <label class="form-check-label" for="author-${author.getId()}" th:text="${author.getName()+' '+author.getSurname()}"></label>
        </div>
        <button type="submit" class="btn btn-success btn-lg w-100 mt-3 shadow-sm">Add Author</button>
      </form>
    </section>
    <aside class="col-md-4">
      <table class="table table-bordered shadow-sm rounded">
        <tr>
          <td><b>Book ISBN</b></td>
          <td th:text="${selectedBook.getIsbn()}"></td>
        </tr>
      </table>
    </aside>
  </div>
</main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-pZytA67yA8tuvE5E3MEF3gkmD9EIv+p4Y3+R2b4RKwKw9n59isX9Uz0cswMkwt4F" crossorigin="anonymous"></script>
</body>
</html>
